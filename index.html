<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <style>
    /* ---------- GLOBAL ---------- */
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: transparent;
      margin: 0;
      padding: 0;
      color: #3D2C73;
    }

    h2 {
      font-family: 'Poppins', system-ui, sans-serif;
      letter-spacing: -0.02em;
      margin: 0;
      color: #3D2C73;
    }

    /* ---------- GENERATE BUTTON (OPTION STYLE) ---------- */
    .predict-btn {
      background: #783889;
      color: #ffffff;
      padding: 18px 20px;
      font-size: 18px;
      font-family: 'Inter';
      font-weight: 600;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      text-align: left;
      
    }

    
    /* ---------- ANALYSIS BLOCK ---------- */
    .analysis-card {
      background: #ffffff;
      border-radius: 18px;
      padding: 24px;
      border-left: 5px solid #6B277E;
      display: none;
      margin-top: 20px;
    }

    .analysis-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .badge {
      background: #6B277E;
      color: #ffffff;
      font-size: 11px;
      padding: 5px 12px;
      border-radius: 999px;
      font-weight: 600;
    }

    .subtitle {
      color: #6f6a85;
      margin-bottom: 20px;
      font-size: 14px;
    }

    /* ---------- STATS ---------- */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
    }

    .stat-box {
      border: 2px solid #e6c9f5;
      border-radius: 18px;
      padding: 18px;
      text-align: center;
    }

    .stat-value {
      font-family: 'Poppins', system-ui, sans-serif;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 2px;
      color: #3D2C73;
    }

    .stat-range {
      color: #777;
      font-size: 13px;
      margin-bottom: 6px;
    }

    .stat-label {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.8px;
      margin-bottom: 8px;
      color: #3D2C73;
    }

    .pill {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      background: #F8DEFF;
      font-size: 12px;
      font-weight: 600;
      color: #6B277E;
    }
  </style>
</head>
<body>

  <!-- Trigger -->
  <div>
    <button class="predict-btn" onclick="generatePrediction()">
      Generate Prediction
    </button>
  </div>

  <!-- Analysis -->
  <div class="analysis-card" id="analysisBlock">
    <div class="analysis-header">
      <h2>Population Cohort Analysis</h2>
      <span class="badge">LIVE MODEL DATA</span>
    </div>

    <p class="subtitle">
      Based on <strong>7,725</strong> similar patients in our database
    </p>

    <div class="stats">
      <div class="stat-box">
        <div class="stat-value">68th</div>
        <div class="stat-range">Range: 58 – 78</div>
        <div class="stat-label">AGE PERCENTILE</div>
        <span class="pill">Favorable</span>
      </div>

      <div class="stat-box">
        <div class="stat-value">45th</div>
        <div class="stat-range">Range: 38 – 52</div>
        <div class="stat-label">BMI PERCENTILE</div>
        <span class="pill">Normal</span>
      </div>

      <div class="stat-box">
        <div class="stat-value">1,247</div>
        <div class="stat-range">Range: 1,060 – 1,434</div>
        <div class="stat-label">DIAGNOSIS MATCH</div>
        <span class="pill">Similar</span>
      </div>
    </div>
  </div>

  <script>
    function generatePrediction() {
      const block = document.getElementById("analysisBlock");
      block.style.display = "block";
      block.scrollIntoView({ behavior: "smooth" });
    }
  </script>

</body>
</html>
