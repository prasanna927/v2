<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    /* ---------- GLOBAL ---------- */
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: transparent;   /* ðŸ”¥ IMPORTANT */
      margin: 0;
      padding: 0;                /* ðŸ”¥ IMPORTANT */
    }

    h2 {
      font-family: 'Poppins', system-ui, sans-serif;
      letter-spacing: -0.02em;
      margin-top: 0;
    }

    /* ---------- BUTTON ---------- */
    .btn {
      background: #0b8ec2;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 999px;
      cursor: pointer;
    }

    /* ---------- ANALYSIS BLOCK ---------- */
    .analysis-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      border-left: 4px solid #4caf50;
      display: none;
    }

    .analysis-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .badge {
      background: #4caf50;
      color: #fff;
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      font-weight: 600;
    }

    .subtitle {
      color: #666;
      margin-bottom: 20px;
      font-size: 14px;
    }

    /* ---------- STATS ---------- */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
    }

    .stat-box {
      border: 1.5px solid #e6c9f5;
      border-radius: 14px;
      padding: 18px;
      text-align: center;
    }

    .stat-value {
      font-family: 'Poppins', system-ui, sans-serif;
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 2px;
    }

    .stat-label {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.8px;
      margin-bottom: 6px;
    }

    .stat-range {
      color: #777;
      font-size: 13px;
      margin-bottom: 6px;
    }

    .pill {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      background: #f1f1f1;
      font-size: 12px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Trigger -->
  <div style="padding:16px;">
    <button class="btn" onclick="generatePrediction()">
      Generate Prediction
    </button>
  </div>

  <!-- Analysis -->
  <div class="analysis-card" id="analysisBlock">
    <div class="analysis-header">
      <h2>Population Cohort Analysis</h2>
      <span class="badge">LIVE MODEL DATA</span>
    </div>

    <p class="subtitle">
      Based on <strong>7,725</strong> similar patients in our database
    </p>

    <div class="stats">
      <div class="stat-box">
        <div class="stat-value">68th</div>
        <div class="stat-range">Range: 58 â€“ 78</div>
        <div class="stat-label">AGE PERCENTILE</div>
        <span class="pill">Favorable</span>
      </div>

      <div class="stat-box">
        <div class="stat-value">45th</div>
        <div class="stat-range">Range: 38 â€“ 52</div>
        <div class="stat-label">BMI PERCENTILE</div>
        <span class="pill">Normal</span>
      </div>

      <div class="stat-box">
        <div class="stat-value">1,247</div>
        <div class="stat-range">Range: 1,060 â€“ 1,434</div>
        <div class="stat-label">DIAGNOSIS MATCH</div>
        <span class="pill">Similar</span>
      </div>
    </div>
  </div>

  <script>
    function generatePrediction() {
      const block = document.getElementById("analysisBlock");
      block.style.display = "block";
      block.scrollIntoView({ behavior: "smooth" });
    }
  </script>

</body>
</html>
